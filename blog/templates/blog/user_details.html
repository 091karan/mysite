{% extends "blog/base.html" %}
{% block content %}
<h1>USER DETAILS</h1>
<form method="POST" action="{% url 'userdetials' user.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
    {{ error }}
    <br />
    <br />
    {% endif %}
    <br>
    <label>Profile Picture</label>
    <input type="file" name="photo">
    <br>
    <button type="submit">Submit</button>
  </form>

{% endblock %}
